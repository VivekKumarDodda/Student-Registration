<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
	
  <body>
    <h2>Student Registration</h2>
    <p th:text = "${sucess}"</p>
    <p th:text = "${fail}"</p>
    <p></p>
    <form th:action="@{/save}" th:object= "${student}" method="post">
    <table>
		<tr>
			<td>Name</td>
			<td><input type="text" th:field = "*{name}"</td>
			
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="text" th:field = "*{email}"</td>
			
		</tr>
		<tr>
			<td>Gender</td>
    	<td>
        <label><input type="radio" th:field="*{gender}" th:value="Male"/> Male</label>
        <label><input type="radio" th:field="*{gender}" th:value="Female"/> Female</label>
    	</td>
			
		</tr>
		<tr>
			<td>Select a Course</td>
			<td>
			
			<select name="Courses" th:field="*{course}">
			<option th:each="entity : ${cors}" th:value="${entity.courseName}" th:text = "${entity.courseName}"></option>	
			</select>
			</td>
		</tr>
		<tr>
		<td>Timings</td>
		<td>
        <label><input type="checkbox" th:field="*{Timings}" th:value="Morning"/> Morning</label>
        <label><input type="checkbox" th:field="*{Timings}" th:value="Afternoon"/> Afternoon</label>
        <label><input type="checkbox" th:field="*{Timings}" th:value="Evening"/> Evening</label>
    	</td>
			
		</tr>
		<tr>
			<td><input type="submit" value="Submit"></input></td>
		</tr>
		
	</table>
	
	</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
  
</html>
